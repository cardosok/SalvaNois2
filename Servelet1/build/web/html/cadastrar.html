<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fonts/font.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <title>Cadastrar</title>
</head>
<body>
    <div class="flex-container">
        <header id="header">
            <div class="menu" class="uppercase" id="scalar">
                <ul>
                    <li><a href="" id="scalar" class="uppercase"><i class="fas fa-cube"> </i>  Scalar</a></li>
                    <div class="submenu">
                        <li><a href="./index.html" class="Home">HOME</a></li>
                        <li><a href="./login.html">LOGIN</a></li>
                        <li><a href="./cadastrar.html">CADASTRO</a></li>
                    </div>
                </ul>
                <a href="" class="icon">&#9776;</a>
            </div>
        </header>
    </div>
    <div class="conteiner-box-input">
        <div class="form-fields">
            <form action="/Servelet1/CadastroUsu" method="POST" class="form" accept-charset="utf-8">
                <h2>Cadastrar Usuário</h2>
                <label for="login">Login</label>
                <input type="text" name="login" id="login" placeholder="Login" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" placeholder="Endereço">
                <button type="submit" class="button">CADASTRAR</button>
            </form>
        </div>
    </div>
</body>
